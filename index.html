<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/ico/favicon.png">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="./css/worldmap.css" rel="stylesheet">
    <script src="js/lib/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to
    improve your experience.</p>

<div id="main-container" class="container"
     data-bind="with:currentdashboard">

<div id="world-map-row" class="row">
    <!-- world map row start -->
    <div class="col-xs-12 col-sm-12 col-md-12">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span> World Map View</span>
                </h3>
            </div>
            <div id="world-map-panel" class="panel-body">
                <div id="map-wrapper">
                    <!-- <div>
                         <button id="zoomIn">+</button>
                         <button id="resetBtn">Reset</button>
                         <button id="zoomOut">-</button>
                     </div>-->
                    <svg id="map-container" viewbox="0 0 1000 400"></svg>
                </div>
            </div>
            <div class="panel-footer">
                <center>Displaying less than .01% of real-time traffic</center>
            </div>
        </div>

    </div>

</div>

<!-- world map container End -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Message Data</h3>
    </div>
    <div id="message-stats-panel" class="panel-body">
        <div id="message-data-row">
            <!--  Message data row start -->
            <div id="message-data-info-row" class="row info-row">
                <div class="col-xs-12 col-sm-12 col-md-12">

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Channels</h5>
                            <h5>
                                <span id="total-channel"
                                      data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalChannels"></span>
                            </h5>
                        </div>
                    </div>


                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Users</h5>
                            <h5>
                                <span id="total-users" data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalUsers"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Publishes/Sec</h5>
                            <h5>
                                <span id="total-pubs"
                                      data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalPublishPerSec"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Subscribes/Sec</h5>
                            <h5>
                                <span id="total-subs"
                                      data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalSubscribePerSec"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Messages</h5>
                            <h5>
                                <span id="total-messaged"
                                      data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalMessages"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>History Request</h5>
                            <h5>
                                <span id="total-history"
                                      data-bind="text:currentdashboard.realTimeGraphVM.rtsStatsMessages.totalHistoryRequest"></span>
                            </h5>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <div id="message-data-chart-row">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.topChannelsViewTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div id="top-ten-channel-by-message-div" class="thumbnail"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.trafficViewTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <canvas id="message-traffic-chart" class="thumbnail"></canvas>
                        </div>
                    </div>


                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.topReasonViewTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div id="top-ten-countries-message-div" class="thumbnail"></div>
                        </div>
                    </div>


                </div>
            </div>


        </div>
    </div>
</div>
<!--  Message data row End -->

<!-- User and device Data row start -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">User & Device Data</h3>
    </div>
    <div id="device-stats-panel" class="panel-body">
        <div id="user-device-data-row">
            <!--  Message data row start -->
            <div id="user-device-data-info-row" class="row info-row">
                <div class="col-xs-12 col-sm-12 col-md-12">

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Channels</h5>
                            <h5>
                                <span></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Users/Devices</h5>
                            <h5>
                                <span></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Publishes/Sec</h5>
                            <h5>
                                <span id="total-pubs"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Subscribes/Sec</h5>
                            <h5>
                                <span id="total-subs"></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>Messages(5 Min)</h5>
                            <h5>
                                <span></span>
                            </h5>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2 col-sm-4">
                        <div class="info-panel">
                            <h5>History Request</h5>
                            <h5>
                                <span></span>
                            </h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="user-device-data-chart-row">


            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.topChannelsByDeviceTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div id="top-ten-channel-by-device-div" class="thumbnail"></div>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.deviceTypeViewTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div id="pie-chart" class="thumbnail"></div>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
										<span
                                                data-bind="text:currentdashboard.topReasonByDeviceTitle"></span>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div id="top-ten-countries-device-div" class="thumbnail"></div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

</body>
